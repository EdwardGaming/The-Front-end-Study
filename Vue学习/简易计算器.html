<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>简易计算器</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="n1">

    <select v-model="opt">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <input type="text" v-model="n2">

    <input type="button" value="=" @click="calculate">

    <input type="text" :value="result">
  </div>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        n1: 0,
        n2: 0,
        result: 0,
        opt: "+"
      },
      methods: {
        calculate: function() {
          switch(this.opt) {
            case '+': this.result = parseInt(this.n1) + parseInt(this.n2); break;
            case '-': this.result = parseInt(this.n1) - parseInt(this.n2); break;
            case '*': this.result = parseInt(this.n1) * parseInt(this.n2); break;
            case '/': this.result = parseInt(this.n1) / parseInt(this.n2); break;  
          }
        }
      }
    })
  </script>
</body>

</html>
