<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>过滤器</title>
</head>

<body>
  <div id="app">
    <!-- 可多次调用过滤器，后面的过滤器处理前一个过滤器的结果 -->
    <p>{{ msg | msgFormat('2', '3') | test }}</p>
  </div>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    /*  过滤器：
        概念： Vue.js 允许自定义过滤器， 可被用作一些常见的文本格式化。
        过滤器可以用在两个地方：mastachc插值 和 v-bind 表达式。
        过滤器应该被添加在 JavaScript 表达式的尾部。 由管道符 " | " 指示：
        调用格式： {{ 参数名 | 过滤器的名称 }}
        过滤器的定义语法 Vue.filter('过滤器的名称', function(data) {})
        data 为管道符前面的 参数
    */
    // 定义一个 Vue 全局的过滤器， 名字叫做 msgFormat
    Vue.filter('msgFormat', function (msg, arg1, arg2) {
      // 字符串的 replace 方法，第一个参数除了可写一个字符串之外，还可以定义一个正则
      // return msg.replace('1', '2');
      return msg.replace(/1/g, arg1 + arg2);
    })

    Vue.filter('test', function (msg) {
      return msg + '====';
    })
    var vm = new Vue({
      el: "#app",
      data: {
        msg: "我是第1名！每次考试都会考100分！！！"
      },
      methods: {}
    })
  </script>
</body>

</html>
