<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue样式添加</title>
  <style>
    .red {
      color: red;
    }

    .thin {
      font-weight: 200;
    }

    .italic {
      font-style: italic;
    }
    
    .active {
      letter-spacing: 0.5em;
    }
  </style>
</head>

<body>
  <!-- 通过属性绑定为元素绑定class样式 -->
  <div id="app">

    <!-- <h1 class="red thin">这是一个很大很大的h1标签</h1> -->

    <!-- 第一种使用方式：直接传递一个数组。注意：这里的 class 需要使用 v-bind 做数据绑定 -->
    <h1 :class="['red', 'thin']">这是一个很大很大的h1标签</h1>

    <!-- 在数组中使用三元表达式 -->
    <h1 :class="['red', 'thin', flag?'italic':'']">这是一个很大很大的h1标签</h1>
    
    <!-- 在数组中 用对象来代替三元表达式，提高代码的可读性 -->
    <h1 :class="['red', 'thin', {active: true}]">这是一个很大很大的h1标签</h1>

    <!-- 在为 class 使用 v-bind 绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，
    也可以不带引号，所以在此没带引号 -->
    <h1 :class="classObj">这是一个很大很大的h1标签</h1>

  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- 通过属性绑定为元素绑定style行内样式 -->
  <div id="app2">
    <!-- 对象就是无序键值对的集合 -->

    <!-- 直接在元素上通过 :style 的形式，书写样式对象 -->
    <h1 :style="{ color: 'red', 'font-weight': 200 }">这是一个新的大大的h1</h1>

    <!-- 将样式对象，定义到 data 中，并直接引用到 :style 中 -->
    <h1 :style="styleObj">这是一个新的大大的h1</h1>

    <!-- 在 :style 中通过数组，引用多个 data 上的样式对象 -->
    <h1 :style="[ styleObj, styleObj2 ]">这是一个新的大大的h1</h1>
  </div>


  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        flag: true,
        classObj: {red: true, thin: false, italic: true, active: false}
      },
      methods: {}
    });

    var vm2 = new Vue({
      el: "#app2",
      data: {
        styleObj: { color: 'red', 'font-weight': 200 },
        styleObj2: { 'font-style': 'italic' }
      },
      methods: {}
    })
  </script>
</body>

</html>
