<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>图片切换</title>
        <style>
            img {
                height: 768px;
                width: 1024px;
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="mask">
            <a href="javascript:void(0)" @click="prev" v-show="index!=0">prev</a>
            <img :src="imgArr[index]" alt="">
            <a href="javascript:void(0)" @click="next" v-show="index<imgArr.length-1">next</a>
        </div>
        <!-- 开发环境版本，包含了有帮助的命令行警告 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var mask = new Vue({
                el: "#mask",
                data: {
                    imgArr: [
                        "./images/42E58PICvFY_1024.jpg",
                        "./images/9483785_114751157150_2.jpg",
                        "./images/u=1147372356,2330923677&fm=26&gp=0.jpg",
                        "./images/u=2232748475,1633793751&fm=26&gp=0.jpg"
                    ], 
                    index: 0
                },
                methods: {
                    prev: function() {
                        this.index--;
                    },
                    next: function() {
                        this.index++;  
                    }
                }
            })
        </script>
    </body>
</html>
