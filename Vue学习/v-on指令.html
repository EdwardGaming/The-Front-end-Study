<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-on指令及事件修饰符</title>
  <style>
    .outer {
      background-color: royalblue;
      padding: 40px;
    }
    .inner {
      background-color: pink;
      height: 150px;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <input type="button" value="按钮" @click="show"> -->
    
    <!-- .stop 事件修饰符 可以阻止冒泡 -->
    <!-- <div class="inner" @click="divHandler">
      <input type="button" value="按钮" @click.stop="btnHandler">
    </div> -->
    
    <!-- .prevent 可以阻止默认事件或行为 -->
    <!-- <a href="http://baidu.com" @click.prevent="linkClick">有问题，先百度</a> -->

    <!-- .capture 实现捕获触发事件的机制 -->
    <!-- <div class="inner" @click.capture="divHandler">
      <input type="button" value="按钮" @click="btnHandler">
    </div> -->

    <!-- .self 实现只有点击当前元素时候，才会触发事件处理函数 -->
    <!-- <div class="inner" @click.self="divHandler">
      <input type="button" value="按钮" @click="btnHandler">
    </div> -->

    <!-- .once 只触发一次事件 -->
    <!-- <a href="http://baidu.com" @click.prevent.once="linkClick">有问题，先百度</a> -->

    <!-- .stop 和 .self 的区别 -->
    <!-- <div class="outer" @click="outerdivHandler">
      <div class="inner" @click="divHandler">
        <input type="button" value="按钮" @click.stop="btnHandler">
      </div>
    </div> -->

    <!-- .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为 -->
    <div class="outer" @click="outerdivHandler">
      <div class="inner" @click.self="divHandler">
        <input type="button" value="按钮" @click="btnHandler">
      </div>
    </div>

  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 事件修饰符：
    // .stop 阻止冒泡
    // .prevent 阻止默认事件
    // .capture 添加事件侦听器时使用事件捕获模式
    // .self 只当事件在该元素本身（比如不是子元素）触发时触发回调
    // .once 事件只触发一次
    var vm = new Vue({
      el: "#app",
      methods: {
        show: function() {
          alert("Hello world!");
        },
        divHandler: function() {
          console.log("这是触发了 inner div 的点击事件");
        },
        btnHandler: function() {
          console.log("这是触发了 button 的点击事件");
        },
        linkClick: function() {
          console.log("这是触发了链接的点击事件");
        },
        outerdivHandler: function() {
          console.log("这是触发了 outer div 的点击事件");
        }
      }
    })
  </script>
</body>

</html>
