<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-for指令</title>
</head>

<body>
  <div id="app">
    <!-- v-for 迭代数组 -->
    <p v-for="(item, i) in list">{{ i }}.{{ item }}</p>

    <!-- v-for 迭代数组对象 -->
    <p v-for="(user, i) in objList">{{ user.id }}: {{ user.name }} --- {{ i }}</p>

    <!-- v-for 迭代对象的属性  -->
    <p v-for="(val, key, i) in user">{{ key + ":" + val }} --- {{ i }}</p>

    <!-- v-for 迭代数字 从1开始 -->
    <p v-for="count in 10">这是第 {{ count }} 次循环</p>
  </div>

  <div id="vfor">
    id:<input type="text" v-model="id">

    name:<input type="text" v-model="name">

    <input type="button" value="输入" @click="add">

    <!-- 注意：v-for 循环的时候，key属性只能使用 number 或者 string -->
    <!-- 注意：key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
    <!-- 在组件中，使用v-for循环的时候，或者是在一些特殊情况中，如果 v-for 有问题，
    必须在使用 v-for 的同时，指定 唯一的 字符串/数字类型 :key 值 -->
    <p v-for="item in arrList" :key="item.id">
      <input type="checkBox">
      {{ item.id }}. {{ item.name }}
    </p>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        list: [1, 2, 3, 4, 5, 6],
        objList: [
          { id: 1, name: 'zs1' },
          { id: 2, name: 'zs2' },
          { id: 3, name: 'zs3' },
          { id: 4, name: 'zs4' }
        ],
        user: {
          id: 1,
          name: 'Tony',
          gender: 'male'
        }
      },
      methods: {}
    });

    var vfor = new Vue({
      el: "#vfor",
      data: {
        id: "",
        name: "", 
        arrList: [
          { id: 1, name: '李斯' },
          { id: 2, name: '嬴政' },
          { id: 3, name: '赵高' },
          { id: 4, name: '韩非' },
          { id: 5, name: '荀子' }
        ]
      },
      methods: {
        add: function() {
          this.arrList.unshift(
            { id: this.id, name: this.name }
          )
        }
      }
    })
  </script>
</body>

</html>
