<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>生命周期</title>
</head>

<body>
  <div id="app">
    <input type="button" value="修改msg" @click="msg='No'">
    <h3 id="h3">{{ msg }}</h3>
  </div>

  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        msg: "ok"
      },
      methods: {
        show: function () {
          console.log(this.msg + '~~~');
        }
      },

      // 创建阶段的四个生命周期函数
      beforeCreate() { // 这是我们遇到的第一个生命周期函数，表示实例被完全创建出来之前，会执行它
        // console.log(this.msg);
        // this.show();
        // 注意： 在 beforeCreate 生命周期函数执行的时候，data 和 methods 中的 数据都还没有初始化
      },
      created() { // 这是遇到的第二个生命周期函数
        // console.log(this.msg);
        // this.show();
        // 在 created 中，data 和 methods 都已经被初始化好了！
        // 如果要调用 methods 中的方法，或者操作 data 中的数据，最早，只能在 created 中操作
      },
      beforeMount() { // 这是遇到的第三个生命周期函数 表示 模板 已经在内存中编译完成，但是尚未把 模板渲染到 页面中
        // console.log(document.getElementById("h3").innerText);
        // 在 beforeMount 执行的时候，页面中的元素，还没有被真正地替换过来，只是之前写的一些模板字符串
      },
      mounted() { // 这是遇到的第四个生命周期函数，表示，内存中的模板，已经真实的挂载到了页面中，用户已经可以看到渲染好的页面了
        // console.log(document.getElementById("h3").innerText);
        // 注意： mounted 是 实例创建期间的最后一个生命周期函数，但执行完 mounted 就表示，实例已经被完全创建好了
        // 此时，如果没有其他操作的话，这个实例，就静静的 躺在内存中，一动不动
      },

      // 运行阶段的两个生命周期函数
      beforeUpdate() { // 这时候，我们的界面还没有被更新 【数据已经被改变】
        // 数据从 Model 传到 ViewModel，还未完成 VM 到 View 的渲染
        // console.log('界面上元素的内容：' + document.getElementById('h3').innerText);
        // console.log('data 中的 msg 数据：' + this.msg);
        // 得出结论： 当执行 beforeUpdate 的时候，页面中的显示的数据，还是旧的，此时 data 数据是最新的，页面尚未和最新的数据保持同步
      },
      updated() {
        // console.log('界面上元素的内容：' + document.getElementById('h3').innerText);
        // console.log('data 中的 msg 数据：' + this.msg);
        // updated 事件执行的时候，页面和 data 数据已经保持同步，都是最新的
      },

      // 销毁阶段的两个生命周期函数
      beforeDestory() { // 该阶段时，Vue实例上的 data、methods等内容仍处于可用状态，还未被销毁

      },
      destoryed() { // 该阶段时，所有的组件都已被完全销毁，所以事件都不可用

      }
    })
  </script>
</body>

</html>
