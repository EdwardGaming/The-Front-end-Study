<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>名称案例3</title>
  <script src="./lib/vue.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="firstName"> +
    <input type="text" v-model="lastName"> =
    <input type="text" v-model="fullName">
  </div>

  <script>
    var vm = new Vue({
      el: "#app",
      data: {
        firstName: '',
        lastName: ''
      },
      methods: {},
      computed: { // 在 computed 中，可以定义一些属性，这些属性叫做 【计算属性】，计算属性的本质是一个方法。但是在使用的时候，将其名称当作属性来使用，而非方法。

        // 注意：计算属性在调用的时候，一定不要加（）调用，只需要把它当作普通属性调用即可。
        // 注意：只要计算属性 function 内部所用到的任何 data 上的数据发生了变化，就会重新计算这个 计算属性 的值。
        // 注意：计算属性的求值结果，会被缓存起来，方便下次直接使用；如果计算属性方法中，所涉及的数据没有任何变化，则不会重新对 计算属性 求值。
        'fullName': function () {
          return this.firstName + '-' + this.lastName;
        }
      },
    })

    // watch、computed 和 methods 之间的对比
    // 1. computed 属性的结果会被缓存，除非依赖的响应式属性变化才会重新计算。主要当作属性来使用
    // 2. methods 方法表示一个具体的操作，主要书写业务逻辑
    // 3. watch 是一个对象，键是需要观察的表达式，值是对应回调函数。主要是用来监听某些特定数据的变化，从而进行某些具体的业务逻辑操作；可以看作是 computed 和 methods 的结合体。
  </script>
</body>

</html>
